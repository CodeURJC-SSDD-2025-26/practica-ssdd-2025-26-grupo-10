<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar Activo | EcoMóstoles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-recycle me-2"></i>EcoMóstoles
          <span class="badge bg-light text-dark ms-2 ms-2 fs-6">EMPRESA</span>
        </a>
        <div class="d-flex align-items-center">
          <a href="#" class="text-decoration-none">
            <img
              src="https://ui-avatars.com/api/?name=Metales+Del+Sur"
              class="rounded-circle"
              width="32"
            />
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html"
                  ><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mis_activos.html"
                  ><i class="fas fa-box me-2"></i> Mis Ofertas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="crear_activo.html"
                  ><i class="fas fa-plus-circle me-2"></i> Publicar Nuevo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mensajes.html"
                  ><i class="fas fa-envelope me-2"></i> Mensajes</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2 fw-bold">Publicar Nueva Oferta</h1>
          </div>

          <div class="card border-0 shadow-sm rounded-4 p-4">
            <form action="mis_activos.html">
              <div class="row g-3">
                <div class="col-md-8">
                  <label class="form-label fw-bold">Título del Activo</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ej. Lote de Palets"
                    required
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-bold">Tipo</label>
                  <select class="form-select" required>
                    <option>Residuo: Metal</option>
                    <option>Residuo: Madera</option>
                    <option>Maquinaria</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label fw-bold">Descripción</label>
                  <textarea class="form-control" rows="4" required></textarea>
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-bold">Precio (€)</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ej. 1500"
                  />
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-primary px-4 fw-bold">
                    Publicar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
