<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | EcoMóstoles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-5 mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 border-0 shadow-sm" style="border-radius: 16px">
            <h2 class="text-center fw-bold mb-4">Registro Empresa</h2>
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre Empresa</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">CIF</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Email Corporativo</label>
                <input type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" required />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 py-2 rounded-pill"
              >
                Registrarse
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="index.html" class="text-secondary small"
                >Volver al inicio</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
