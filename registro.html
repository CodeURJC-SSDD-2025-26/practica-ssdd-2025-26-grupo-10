<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro Empresa | EcoMóstoles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-theme-light" style="padding-top: 80px">
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-recycle me-2"></i>EcoMóstoles</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="row justify-content-center w-100 flex-grow-1 align-items-center"
    >
      <div class="col-md-8 col-lg-6">
        <div class="card p-5 border-top-success">
          <div class="card-body">
            <h2 class="fw-bold text-center mb-4">Registro Empresa</h2>
            <form action="dashboard.html">
              <!-- Campos del formulario (simplificado para brevedad, mantener campos originales) -->
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre Empresa"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-12 d-grid mt-4">
                  <button type="submit" class="btn btn-primary py-2 fw-bold">
                    Registrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER AÑADIDO -->
    <footer class="bg-white text-secondary py-5 border-top mt-auto">
      <div class="container text-center">
        <small>&copy; 2024 EcoMóstoles. Todos los derechos reservados.</small>
      </div>
    </footer>
    <div id="particles-body"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
  </body>
</html>
