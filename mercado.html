<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado de Residuos | EcoMóstoles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-recycle me-2"></i>EcoMóstoles
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="mercado.html">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item ms-lg-2">
              <a
                class="btn btn-primary btn-sm rounded-pill px-3"
                href="registro.html"
                >Registro Empresa</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filters Section -->
    <section class="bg-white border-bottom py-4">
      <div class="container">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Buscar..." />
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>Todos los Tipos</option>
              <option>Metales</option>
              <option>Madera</option>
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary">Filtrar</button>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <!-- Card 1 -->
          <div class="col-md-4">
            <div
              class="card h-100 p-0 border-0 shadow-sm overflow-hidden"
              style="border-radius: 16px"
            >
              <img
                src="https://placehold.co/600x400/34495e/FFF?text=Viruta+Acero"
                class="card-img-top"
              />
              <div class="card-body p-4">
                <h5 class="fw-bold">Viruta de Acero (500kg)</h5>
                <small class="text-muted"
                  ><i class="fas fa-industry"></i> Metales del Sur</small
                >
                <p class="mt-2 text-secondary small">
                  Excelente calidad para fundición.
                </p>
                <a
                  href="detalle_activo.html"
                  class="btn btn-outline-secondary btn-sm rounded-pill w-100 mt-2"
                  >Ver Detalles</a
                >
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-md-4">
            <div
              class="card h-100 p-0 border-0 shadow-sm overflow-hidden"
              style="border-radius: 16px"
            >
              <img
                src="https://placehold.co/600x400/2ecc71/FFF?text=Montacargas"
                class="card-img-top"
              />
              <div class="card-body p-4">
                <h5 class="fw-bold">Montacargas 2T</h5>
                <small class="text-muted"
                  ><i class="fas fa-warehouse"></i> Logística Móstoles</small
                >
                <p class="mt-2 text-secondary small">Alquiler por días.</p>
                <a
                  href="detalle_activo.html"
                  class="btn btn-outline-secondary btn-sm rounded-pill w-100 mt-2"
                  >Ver Detalles</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
