<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Ofertas | EcoMóstoles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar igual que Dashboard -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-recycle me-2"></i>EcoMóstoles
          <span class="badge bg-light text-dark ms-2 ms-2 fs-6">EMPRESA</span>
        </a>
        <div class="d-flex align-items-center">
          <a href="#" class="d-flex align-items-center text-decoration-none">
            <img
              src="https://ui-avatars.com/api/?name=Metales+Del+Sur&background=0D8ABC&color=fff"
              class="rounded-circle me-2"
              width="32"
              height="32"
            />
            <span class="d-none d-md-block fw-bold text-dark"
              >Metales del Sur S.L.</span
            >
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html"
                  ><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="mis_activos.html"
                  ><i class="fas fa-box me-2"></i> Mis Ofertas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="crear_activo.html"
                  ><i class="fas fa-plus-circle me-2"></i> Publicar Nuevo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mensajes.html"
                  ><i class="fas fa-envelope me-2"></i> Mensajes</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2 fw-bold">Gestión de Activos</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a href="crear_activo.html" class="btn btn-sm btn-primary"
                ><i class="fas fa-plus me-1"></i> Nueva Oferta</a
              >
            </div>
          </div>

          <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="table-responsive">
              <table class="table align-middle mb-0 text-nowrap">
                <thead class="bg-light">
                  <tr>
                    <th class="ps-4">Imagen</th>
                    <th>Título</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th class="text-end pe-4">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="ps-4">
                      <div
                        class="bg-light rounded p-2 text-center"
                        style="width: 50px"
                      >
                        <i class="fas fa-recycle text-secondary"></i>
                      </div>
                    </td>
                    <td class="fw-bold">Bobinas de Cobre</td>
                    <td>
                      <span class="badge bg-warning text-dark">Residuo</span>
                    </td>
                    <td>€ 1.500</td>
                    <td><span class="badge bg-success">Disponible</span></td>
                    <td class="text-end pe-4">
                      <button
                        class="btn btn-sm btn-outline-primary rounded-circle"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="btn btn-sm btn-outline-danger rounded-circle"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td class="ps-4">
                      <div
                        class="bg-light rounded p-2 text-center"
                        style="width: 50px"
                      >
                        <i class="fas fa-truck text-secondary"></i>
                      </div>
                    </td>
                    <td class="fw-bold">Carretilla Yale</td>
                    <td><span class="badge bg-primary">Maquinaria</span></td>
                    <td>€ 50 / día</td>
                    <td><span class="badge bg-secondary">Reservado</span></td>
                    <td class="text-end pe-4">
                      <button
                        class="btn btn-sm btn-outline-primary rounded-circle"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="btn btn-sm btn-outline-danger rounded-circle"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
