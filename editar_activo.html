                        </a>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg" style="border-radius: 1rem;">
                            <li><a class="dropdown-item" href="perfil_empresa.html">Mi Perfil</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-success fw-bold" href="mis_activos.html">
                                <i class="fas fa-box me-2"></i> Mis Ofertas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="crear_activo.html">
                                <i class="fas fa-plus-circle me-2"></i> Publicar Nuevo
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-dark fw-bold">Editar Activo #REF-2024-001</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="mis_activos.html" class="btn btn-sm btn-outline-secondary rounded-pill">
                            <i class="fas fa-arrow-left me-1"></i> Cancelar
                        </a>
                    </div>
                </div>

                <div class="card card-modern border-top-primary">
                    <div class="card-body p-4">
                        <form action="mis_activos.html">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label for="titulo" class="form-label text-secondary fw-bold small text-uppercase">Título del Activo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="titulo" value="Bobinas de Cobre (500kg)" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="tipo" class="form-label text-secondary fw-bold small text-uppercase">Tipo <span class="text-danger">*</span></label>
                                    <select class="form-select" id="tipo" required>
                                        <option value="residuo_metal" selected>Residuo: Metal</option>
                                        <option value="residuo_madera">Residuo: Madera</option>
                                        <option value="maquinaria">Alquiler Maquinaria</option>
                                    </select>
                                </div>
                                
                                <div class="col-12">
                                    <label for="descripcion" class="form-label text-secondary fw-bold small text-uppercase">Descripción Detallada <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="descripcion" rows="4" required>Viruta limpia procedente de corte industrial. Libre de aceites y otros contaminantes. Lista para fundición.</textarea>
                                </div>

                                <div class="col-md-4">
                                    <label for="cantidad" class="form-label text-secondary fw-bold small text-uppercase">Cantidad / Unidad</label>
                                    <input type="text" class="form-control" id="cantidad" value="500 kg">
                                </div>
                                <div class="col-md-4">
                                    <label for="precio" class="form-label text-secondary fw-bold small text-uppercase">Precio (€)</label>
                                    <input type="text" class="form-control" id="precio" value="1.500">
                                </div>
                                <div class="col-md-4">
                                    <label for="estado" class="form-label text-secondary fw-bold small text-uppercase">Estado de la Oferta</label>
                                    <select class="form-select" id="estado">
                                        <option value="disponible" selected>Disponible</option>
                                        <option value="reservado">Reservado</option>
                                        <option value="vendido">Vendido / Alquilado</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="imagen" class="form-label text-secondary fw-bold small text-uppercase">Fotografía del Activo</label>
                                    <div class="mb-2">
                                        <small class="text-muted">Imagen actual:</small><br>
                                        <div class="bg-light border rounded d-inline-flex align-items-center justify-content-center mt-1" style="width: 100px; height: 60px;">
                                            <i class="fas fa-image text-secondary"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" type="file" id="imagen">
                                </div>

                                <div class="col-12 mt-4 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary px-4 fw-bold">
                                        <i class="fas fa-save me-2"></i> Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
