<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoMóstoles</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Centering handled by flex-grow on content now */
    </style>
</head>
<body class="bg-theme-light" style="padding-top: 80px;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-recycle me-2"></i>EcoMóstoles
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="mercado.html">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item ms-lg-2"><a class="btn btn-eco btn-sm" href="registro.html">Registro Empresa</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Particles removed for clean light theme on auth pages -->

    <div class="row justify-content-center w-100 flex-grow-1 align-items-center">
        <div class="col-md-5 col-lg-4">
            <div class="card p-4 border-top-success">
                <div class="card-body"> <!-- Padding handled by CSS but ensure structure -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none">
                            <h2 class="fw-bold text-dark"><i class="fas fa-recycle text-success me-2"></i>EcoMóstoles</h2>
                        </a>
                        <p class="text-muted">Acceso para Empresas</p>
                    </div>
                    
                    <form action="dashboard.html">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold small text-uppercase text-secondary">Email Corporativo</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@empresa.com" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold small text-uppercase text-secondary">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            <div class="text-end mt-2">
                                <a href="#" class="small text-muted text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary py-2 fw-bold">Entrar al Panel</button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="small text-muted mb-0">¿Aún no tienes cuenta? <a href="registro.html" class="text-success fw-bold text-decoration-none">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4 mb-5">
                <a href="index.html" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Volver al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-secondary py-5 border-top mt-auto">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-md-4 text-md-start">
                    <h5 class="mb-0 fw-bold text-dark"><i class="fas fa-recycle text-success"></i> EcoMóstoles</h5>
                    <small>Plataforma de Simbiosis Industrial</small>
                </div>
                <div class="col-md-4 my-3 my-md-0">
                    <small>&copy; 2024 EcoMóstoles. Todos los derechos reservados.</small>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="#" class="text-secondary me-3"><i class="fab fa-linkedin fa-lg"></i></a>
                    <a href="#" class="text-secondary me-3"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" class="text-secondary"><i class="fas fa-envelope fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Particles.js -->
    <div id="particles-body"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-body", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#198754" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.15, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#198754", "opacity": 0.15, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.4 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
    <script src="js/card-spotlight.js"></script>
</body>
</html>
